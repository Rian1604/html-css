<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: rgb(255, 0, 0);
            color: black;
            width: 300px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Meu exemplo de hover</h1>
    <p>Praticando...</p>
    <div>
        Passe o mouse aqui
        <p>SURPRESA...</p>
    </div>
    <p>Fim da pr√°tica</p>
</body>
</html>
